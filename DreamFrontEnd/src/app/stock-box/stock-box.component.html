
<br><br>
<div id="allTrades" display="">
  <div id="module1" style="width: 50%;margin: 0 auto;">
    <div class="col" id="color-box">
      <div class="row">
        <div class="center">
          <div class="form-group">
            <div class="floaty">
              <label for="stockSelector">Stock:</label>
              <input type="email" class="form-control" id="stockSelector">
            </div>
            <div class="floaty">
              <label for="stockSelector">Quantity:</label>
              <input type="email" class="form-control" id="quantSelector">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <div ngbDropdown class="d-inline-block">
          <label for="strategySelector">Strategy: </label>
          <button class="btn btn-outline-primary" id="strategySelector" ngbDropdownToggle>Select Strategy</button>
            <div ngbDropdownMenu aria-labelledby="strategySelector">
              <button (click)="changeLabel('strategySelector', 'Two Moving Averages')" ngbDropdownItem>Two Moving Averages</button>
              <button (click)="changeLabel('strategySelector', 'Bollinger Band')" ngbDropdownItem>Bollinger Band</button>
              <button (click)="changeLabel('strategySelector','Price Breakout')" ngbDropdownItem>Price Breakout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <div ngbDropdown class="d-inline-block">
              <label id="theLabel">Time Frames: </label>
              <button class="btn btn-outline-primary" id="shortSelector" ngbDropdownToggle>Short Time</button>
                <div ngbDropdownMenu aria-labelledby="shortSelector">
                  <button (click)="changeLabel('shortSelector','1')" ngbDropdownItem>1</button>
                  <button (click)="changeLabel('shortSelector','2')" ngbDropdownItem>2</button>
                  <button (click)="changeLabel('shortSelector','3')" ngbDropdownItem>3</button>
                </div>
          </div>
          <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary smooth-scroll" id="longSelector" ngbDropdownToggle>Long Time</button>
                <div ngbDropdownMenu aria-labelledby="strategySelector">
                  <button (click)="changeLabel('longSelector','1')" ngbDropdownItem>1</button>
                  <button (click)="changeLabel('longSelector', '2')" ngbDropdownItem>2</button>
                  <button (click)="changeLabel('longSelector','3')" ngbDropdownItem>3</button>
                </div>
          </div>
          <button (click)="buttonThreeClick()"type="button" class="btn btn-success" id="bt3">Initiate Strategy</button>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <table class="table" id="t1" style="display:none;">
    <thead>
      <tr>
        <th scope="col">Stock</th>
        <th scope="col">Quantity</th>
        <th scope="col">Strategy</th>
        <th scope="col">Duration</th>
        <th scope="col">Status</th>
        <th scope="col">Modify Trade</th>
        <th scope="col">Analytics</th>
      </tr>
    </thead>
  </table>
</div>
